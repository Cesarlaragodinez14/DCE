<!-- Widget Countdown - Reunión Nacional Seguros Atlas 2025 -->
<style>
    /* Elementos decorativos de fondo mejorados */
    .mdtch_bg-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
    }
    
    .mdtch_bg-circle-1 {
        position: absolute;
        top: -150px;
        right: -150px;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(145, 179, 149, 0.15) 0%, rgba(145, 179, 149, 0.05) 50%, transparent 100%);
        animation: mdtch_float 6s ease-in-out infinite;
    }
    
    .mdtch_bg-circle-2 {
        position: absolute;
        bottom: -200px;
        left: -200px;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(145, 179, 149, 0.1) 0%, rgba(145, 179, 149, 0.03) 50%, transparent 100%);
        animation: mdtch_float 8s ease-in-out infinite reverse;
    }
    
    .mdtch_bg-dots {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(rgba(145, 179, 149, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: mdtch_movePattern 20s linear infinite;
    }
    
    @keyframes mdtch_float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    @keyframes mdtch_movePattern {
        0% { background-position: 0 0; }
        100% { background-position: 50px 50px; }
    }
    
    /* Contenedor principal */
    .mdtch_countdown-container {
        width: 100%;
        max-width: 1200px;
        padding: 20px;
        position: relative;
        z-index: 1;
        margin: 0 auto;
        min-height: 400px;
        overflow: hidden;
    }
    
    .mdtch_countdown-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(145, 179, 149, 0.2);
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 
            0 25px 50px rgba(0, 0, 0, 0.3),
            0 0 0 1px rgba(145, 179, 149, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        text-align: center;
        position: relative;
    }
    
    .mdtch_countdown-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(145, 179, 149, 0.5), transparent);
    }
    
    /* Encabezado del contador */
    .mdtch_countdown-header {
        padding: 40px 30px;
        background: linear-gradient(135deg, rgba(145, 179, 149, 0.2), rgba(145, 179, 149, 0.1));
        position: relative;
        border-bottom: 1px solid rgba(145, 179, 149, 0.2);
    }
    
    .mdtch_countdown-logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 25px;
    }
    
    .mdtch_countdown-logo-icon {
        width: 60px;
        height: 60px;
        position: relative;
        margin-right: 20px;
    }
    
    .mdtch_countdown-logo-circle {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: linear-gradient(135deg, #91B395, #7FA085);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 20px rgba(145, 179, 149, 0.3);
        position: relative;
    }
    
    .mdtch_countdown-logo-circle::before {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        right: 2px;
        bottom: 2px;
        border-radius: 50%;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
    }
    
    .mdtch_countdown-logo-inner-circle {
        width: 65%;
        height: 65%;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.95);
        z-index: 1;
    }
    
    .mdtch_countdown-logo-text {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    
    .mdtch_countdown-logo-text-seguros {
        color: rgba(255, 255, 255, 0.9);
        font-size: 18px;
        font-weight: 300;
        letter-spacing: 1px;
    }
    
    .mdtch_countdown-logo-text-atlas {
        color: #91B395;
        font-size: 32px;
        font-weight: 900;
        margin-top: -5px;
        text-shadow: 0 2px 10px rgba(145, 179, 149, 0.3);
    }
    
    .mdtch_countdown-event-title {
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        letter-spacing: 3px;
        font-weight: 400;
        margin-top: 15px;
        text-transform: uppercase;
        padding: 8px 16px;
        border: 1px solid rgba(145, 179, 149, 0.3);
        border-radius: 20px;
        background: rgba(145, 179, 149, 0.1);
        display: inline-block;
    }
    
    /* Título del contador */
    .mdtch_countdown-title {
        color: #91B395;
        font-size: 42px;
        font-weight: 900;
        letter-spacing: 6px;
        margin: 25px 0;
        text-transform: uppercase;
        text-shadow: 0 4px 20px rgba(145, 179, 149, 0.4);
        position: relative;
    }
    
    .mdtch_countdown-title::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: linear-gradient(90deg, transparent, #91B395, transparent);
        border-radius: 2px;
    }
    
    /* Contenedor del contador */
    #mdtch_countdown-timer {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        padding: 50px 20px;
        gap: 20px;
    }
    
    .mdtch_countdown-unit {
        position: relative;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(145, 179, 149, 0.2);
        border-radius: 16px;
        padding: 30px 20px;
        min-width: 140px;
        backdrop-filter: blur(5px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .mdtch_countdown-unit:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(145, 179, 149, 0.2);
        border-color: rgba(145, 179, 149, 0.4);
    }
    
    .mdtch_countdown-value {
        font-size: 68px;
        font-weight: 800;
        color: #91B395;
        line-height: 1;
        position: relative;
        display: inline-block;
        text-shadow: 0 2px 10px rgba(145, 179, 149, 0.3);
        margin-bottom: 10px;
    }
    
    .mdtch_countdown-label {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: rgba(255, 255, 255, 0.7);
        font-weight: 500;
        position: relative;
    }
    
    .mdtch_countdown-label::before {
        content: "";
        position: absolute;
        top: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 1px;
        background: rgba(145, 179, 149, 0.5);
    }
    
    /* Mensaje final */
    .mdtch_countdown-message {
        background: linear-gradient(135deg, rgba(145, 179, 149, 0.2), rgba(145, 179, 149, 0.1));
        color: rgba(255, 255, 255, 0.95);
        padding: 30px;
        font-size: 18px;
        letter-spacing: 2px;
        font-weight: 500;
        border-top: 1px solid rgba(145, 179, 149, 0.2);
        text-transform: uppercase;
    }
    
    /* Responsive mejorado */
    @media (max-width: 768px) {
        .mdtch_countdown-value {
            font-size: 48px;
        }
        
        .mdtch_countdown-unit {
            min-width: 110px;
            padding: 20px 15px;
        }
        
        .mdtch_countdown-title {
            font-size: 32px;
            letter-spacing: 4px;
        }
        
        #mdtch_countdown-timer {
            padding: 30px 15px;
            gap: 15px;
        }
    }
    
    @media (max-width: 480px) {
        .mdtch_countdown-value {
            font-size: 36px;
        }
        
        .mdtch_countdown-unit {
            min-width: 160px;
            padding: 15px 10px;
        }
        
        .mdtch_countdown-title {
            font-size: 24px;
            letter-spacing: 2px;
        }
        
        #mdtch_countdown-timer {
            padding: 20px 10px;
            gap: 10px;
        }
        
        .mdtch_countdown-message {
            font-size: 14px;
            padding: 20px;
        }
        
        .mdtch_countdown-container {
            padding: 10px;
        }
    }
    
    /* Animaciones mejoradas */
    @keyframes mdtch_pulse {
        0% { 
            transform: scale(1);
            box-shadow: 0 0 0 0 rgba(145, 179, 149, 0.4);
        }
        50% { 
            transform: scale(1.05);
            box-shadow: 0 0 20px 10px rgba(145, 179, 149, 0.2);
        }
        100% { 
            transform: scale(1);
            box-shadow: 0 0 0 0 rgba(145, 179, 149, 0);
        }
    }
    
    .mdtch_countdown-unit.mdtch_changing {
        animation: mdtch_pulse 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .mdtch_countdown-unit.mdtch_changing .mdtch_countdown-value {
        color: #B5D4B8;
    }
    
    /* Efecto de partículas en el fondo */
    .mdtch_countdown-particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(145, 179, 149, 0.3);
        border-radius: 50%;
        animation: mdtch_sparkle 3s linear infinite;
    }
    
    @keyframes mdtch_sparkle {
        0% { 
            opacity: 0;
            transform: translateY(100vh) scale(0);
        }
        50% {
            opacity: 1;
            transform: translateY(50vh) scale(1);
        }
        100% {
            opacity: 0;
            transform: translateY(0) scale(0);
        }
    }
</style>

<!-- Elementos decorativos de fondo -->
<div class="mdtch_bg-elements">
    <div class="mdtch_bg-circle-1"></div>
    <div class="mdtch_bg-circle-2"></div>
    <div class="mdtch_bg-dots"></div>
</div>

<div class="mdtch_countdown-container">
    <div class="mdtch_countdown-card">
        
        <div id="mdtch_countdown-timer">
            <div class="mdtch_countdown-unit">
                <div class="mdtch_countdown-value" id="mdtch_countdown-days">000</div>
                <div class="mdtch_countdown-label">DÍAS</div>
            </div>
            <div class="mdtch_countdown-unit">
                <div class="mdtch_countdown-value" id="mdtch_countdown-hours">00</div>
                <div class="mdtch_countdown-label">HORAS</div>
            </div>
            <div class="mdtch_countdown-unit">
                <div class="mdtch_countdown-value" id="mdtch_countdown-minutes">00</div>
                <div class="mdtch_countdown-label">MINUTOS</div>
            </div>
            <div class="mdtch_countdown-unit">
                <div class="mdtch_countdown-value" id="mdtch_countdown-seconds">00</div>
                <div class="mdtch_countdown-label">SEGUNDOS</div>
            </div>
        </div>
        
        <div class="mdtch_countdown-message">
                PARA LA CONVENCION DE CORREDORES SEGUROS ATLAS 2025
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Fecha objetivo: 22 de mayo del 2025
    const targetDate = new Date('May 22, 2025 00:00:00').getTime();
    
    // Crear partículas decorativas
    function createParticle() {
        const particle = document.createElement('div');
        particle.className = 'mdtch_countdown-particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 3 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
        
        const bgElements = document.querySelector('.mdtch_bg-elements');
        if (bgElements) {
            bgElements.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.remove();
                }
            }, 5000);
        }
    }
    
    // Crear partículas periódicamente
    setInterval(createParticle, 500);
    
    // Actualizar el contador cada segundo
    const countdown = setInterval(function() {
        const now = new Date().getTime();
        const timeRemaining = targetDate - now;
        
        // Cálculos de tiempo
        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
        
        // Elementos del DOM
        const daysElement = document.getElementById('mdtch_countdown-days');
        const hoursElement = document.getElementById('mdtch_countdown-hours');
        const minutesElement = document.getElementById('mdtch_countdown-minutes');
        const secondsElement = document.getElementById('mdtch_countdown-seconds');
        
        if (daysElement && hoursElement && minutesElement && secondsElement) {
            // Guardar valores anteriores
            const prevDays = daysElement.innerText;
            const prevHours = hoursElement.innerText;
            const prevMinutes = minutesElement.innerText;
            const prevSeconds = secondsElement.innerText;
            
            // Actualizar valores con formato
            daysElement.innerText = days.toString().padStart(3, '0');
            hoursElement.innerText = hours.toString().padStart(2, '0');
            minutesElement.innerText = minutes.toString().padStart(2, '0');
            secondsElement.innerText = seconds.toString().padStart(2, '0');
            
            // Añadir animación al cambiar
            if (prevDays !== daysElement.innerText) {
                animateChange(daysElement.parentElement);
            }
            if (prevHours !== hoursElement.innerText) {
                animateChange(hoursElement.parentElement);
            }
            if (prevMinutes !== minutesElement.innerText) {
                animateChange(minutesElement.parentElement);
            }
            if (prevSeconds !== secondsElement.innerText) {
                animateChange(secondsElement.parentElement);
            }
        }
        
        // Si la cuenta regresiva ha terminado
        if (timeRemaining < 0) {
            clearInterval(countdown);
            const countdownTimer = document.getElementById('mdtch_countdown-timer');
            if (countdownTimer) {
                countdownTimer.innerHTML = 
                    `<div style="color: #91B395; font-size: 32px; font-weight: 700; padding: 40px;">
                        ¡LA REUNIÓN HA COMENZADO!
                    </div>`;
            }
        }
    }, 1000);
    
    // Función para animar cambios
    function animateChange(element) {
        if (element) {
            element.classList.add('mdtch_changing');
            setTimeout(function() {
                element.classList.remove('mdtch_changing');
            }, 600);
        }
    }
});
</script>
